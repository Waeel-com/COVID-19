	<meta charset="utf-8">

	</head>
	
	<body>
	
		<header>
			<div id="logo">
			<img src="images/log.jpg" alt="logo" width="550" height="200">
			</div>
			<nav id="mainMenue">
				<ul id="mainLinks">
				<li>	<a href="index.html">Home</a> </li>
			<li> <a href="estore.html">E-store</a></li>
			<li> <a href="booking.html">Book your test</a></li>
			<li> <a href="login.html">Log in</a></li>
			<li> <a href="about.html">About Us</a></li>
				</ul>
		</header>
		
		<main>
			<article id="textOnly">
			<h3>Use This Form To Book Your Test Covid-19</h3>
				<form id="booking">
					<fieldset>
						<legend>User Information</legend>
						<table>
								<tr>
								<td>
									<label for="vname">Name:</label>
								</td>
									
								<td>
									<input id="vname" type="text" name="vname">
								</td>
								</tr>
							
								<tr>
								<td>
									<label for="phone">Phone Number:</label>
								</td>
									
								<td>
									<input id="phone" type="text" name="phone">
								</td>
								</tr>
								
								
								<td>
									<label for ="btype"> Blood Type</label>
								</td>
								<td>
									<select id="btype">
										<option value="ap">A+</option>
										<option value="am">A-</option>
										<option value="abp">AB+</option>
										<option value="abm">AB-</option>
										<option value="bp">B+</option>
										<option value="bm">B-</option>
										<option value="op">O+</option>
										<option value="om">O-</option>
										<option value="un">Unknown</option>
									</select>
								</td>
								
								
								<tr>
							   <td>
							       <label for="bdate">Date:</label>
                                </td>
                                 <td>
								 <input id="bdate" type="Date" name="bdate">				
							   </td>
							    </tr>
								
								<tr>
									<td>
										<label for="btime">Time:</label>
									</td>
									<td>
										<input id="btime" type="time" name="btime">
									</td>
								</tr>
								
								<tr>
									<td colspan="2">
										<label for ="chk">
											Please ckeck here if you want a detailed message
										</label>
									<input id="chk" type="checkbox" value="detail" checked>
								</tr>
						</table>
					</fieldset>
					
					
					
					<fieldset>
						<legend>Processing</legend>
						<table>
						<tr>
							<td>
							<input type="submit" value="Book Now">
							</td>
							
							<td>
							<input type="reset" value="Clear">
							
						</table>	
					</fieldset>
					
				</form>
			</article>
		</main>

	</body>
